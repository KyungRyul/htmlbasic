    // const : 상수값 (값이 변하지않음)

    let c = "js";

    const o = "one";
    const t = "two";
    const th = "three";
    const f = "four";
    const fi = "five";

    // 배열 인덱스와 값이 존재한다.
    let myarr = [o , t ,th , f, fi];
    console.log(myarr);
    console.log("배열의 길이:" + myarr.length);
    // []안에 있는 숫자 인덱스
    // 배열의 첫번째 요소는 0번째이다.
    console.log(myarr[0] , myarr[1] , myarr[4]);
    // 배열에는 값을 출력 , 추가 , 수정 , 삭제
    // 출력 : 배열이름[인덱스]
    myarr[0];
    // 추가 : 배열이름.push("넣을값")
    myarr.push("six");
    console.log(myarr);
    // 수정 : 배열이름[인덱스] = "수정할 값"
    myarr[0] = "zero";
    console.log(myarr);
    // 삭제 delete 배열이름[인덱스]
    delete myarr[0];
    console.log(myarr);
    // pop은 제일 마지막 요소를 삭제
    myarr.pop();
    console.log(myarr);
    // splice 영역을 선택해서 날려버림
    // myarr.splice(0,4);
    // console.log(myarr);
