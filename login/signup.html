<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <title>회원가입</title>
</head>
<style>
    button {
        margin-top: 30px;
        margin-bottom: 60px;
    }
</style>
<body style="background-color: #f5f6f7;">
    <div style="padding: 30px; text-align: center;">
        <h1>회원가입</h1>
    </div>    

    <div class="">
        <div class="row">
            <div class="col"></div>
            <!-- 내용을 넣을 DIV -->
            <div class="col">
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">아이디</h3>                                        
                    <input class="form-control" type="text">                                            
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">비밀번호</h3>                                        
                    <input class="form-control" type="password">                                            
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">비밀번호확인</h3>                                        
                    <input class="form-control" type="password">                                            
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">이름</h3>                                        
                    <input class="form-control" type="text">                                            
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">생년월일</h3>                                        
                    <input class="form-control" type="text">                                            
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">성별</h3>                                        
                    <select class="form-select">
                        <option value="">남자</option>
                        <option value="">여자</option>
                        <option value="">선택안함</option>
                    </select>                    
                </div>                
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">이메일</h3>                                        
                    <input class="form-control" type="text">                                            
                </div>                
                <div>
                    <button class="btn btn-lg btn-primary" style="width: 100%;">가입하기</button>
                </div>
            </div>
            <div class="col"></div>
    
        </div> 
    </div>

    
</body>
</html>
