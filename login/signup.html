<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <title>회원가입</title>
</head>
<style>
    button {
        margin-top: 30px;
        margin-bottom: 60px;
    }
</style>
<body style="background-color: #f5f6f7;">
    <div style="padding: 30px; text-align: center;">
        <h1>회원가입</h1>
    </div>    

    <div class="">
        <div class="row">
            <div class="col"></div>
            <!-- 내용을 넣을 DIV -->
            <div class="col">
                <form> 
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">아이디</h3>                                        
                    <input maxlength="10" id="uid" class="form-control" type="text" required>                                            
                    <span id="uids" style="color: red; display: none;">5~20자의 영문 소문자, 
                        숫자와 특수기호(_),(-)만 사용 가능합니다.</span>
                    <span id="uidg" style="color: green; display: none;">
                        멋진 아이디네요!
                    </span>

                        
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">비밀번호</h3>                                        
                    <input maxlength="16" id="pw" class="form-control" type="password" required>                                            
                    <span id="pws" style="color: red; display: none;">
                        8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
                    </span>                    
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">비밀번호확인</h3>                                        
                    <input maxlength="10" id="cpw" class="form-control" type="password" required>                                            
                    <span id="pwschk" style="color: red; display: none;">
                        비밀번호가 일치하지 않습니다.
                    </span>
                    <span id="pwsblank" style="color: red; display: none;">
                        필수 정보 입니다.
                    </span>
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">이름</h3>                                        
                    <input id="name" class="form-control" type="text" required>                                            
                    <span id="names" style="color: red; display: none;">
                        필수 정보 입니다.
                    </span>                    
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">주소</h3>                                        
                    <input class="form-control" type="text" 
                     id = "addr" readonly
                     onclick="postcode()">   
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">생년월일</h3>                                        
                    <input id="birth" class="form-control" type="text">                                            
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">성별</h3>                                        
                    <select id="sex" class="form-select">
                        <option value="man">남자</option>
                        <option value="women" >여자</option>
                        <option value="noselect" selected>선택안함</option>
                    </select>                    
                </div>                
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">이메일</h3>                                        
                    <input id="email" class="form-control" type="text">                                            
                </div>                
                <div>
                    <button onclick="getData()" class="btn btn-lg btn-primary" style="width: 100%;">
                        가입하기</button>
                </div>
                </form>
            </div>
            <div class="col"></div>
    
        </div> 
    </div>

    
</body>
</html>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js">
    
</script>
<script>
    function postcode() {
        new daum.Postcode({
        oncomplete: function(data) {            
            document.querySelector("#addr").value = 
            data["address"];
            
        }
        }).open();
    }
    function getData() {
        let uid = document.querySelector("#uid").value;
        let pw = document.querySelector("#pw").value;
        let cpw = document.querySelector("#cpw").value;
        let name = document.querySelector("#name").value;
        let addr = document.querySelector("#addr").value;
        let birth = document.querySelector("#birth").value;
        let sex = document.querySelector("#sex").value;
        let email = document.querySelector("#email").value;
        // 유효성검사
        // 정규식                
        var idRE = /^[a-zA-z0-9]{5,10}$/;
        // id의 길이가 5보다 작으면
        // 정규식에 test를 통과하면 true
        // 정규식에 test를 통과못하면 false
        // 통과한다 => 사용자 값을 제대로 넣었다.
        if (idRE.test(uid)){
            // 아이디가 유효할때 good 나타내고, s는 사라지게
            document.querySelector("#uidg").style.display = "block";
            document.querySelector("#uids").style.display = "none";            
        } else {
            document.querySelector("#uids").style.display = "block";
            document.querySelector("#uidg").style.display = "none";
        }        
        // 최소 8 자, 최소 하나의 문자, 하나의 숫자 및 하나의 특수 문자 :        
        var pwRE = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/;
        if (pwRE.test(pw)){            
            document.querySelector("#pws").style.display = "none";            
        } else {            
            document.querySelector("#pws").style.display = "block";            
        }        
        // 비밀번호 확인
        // or => || => a 이거나 b 이거나 둘중에 하나만 참 return true
        // pw , cpw 같고, cpw가 비어있지 않으면 true
        // 두조건이 동시에 만족할때 display none => and &&
        // 참 && 참 => 거짓 or 거짓
        // 비밀번호확인이 같을때
        if (pw == cpw) {  
            // cpw 공백이면          
            if ( cpw == "") {
                console.log("같은데 공백");
                document.querySelector("#pwsblank").style.display = "block";
            // cpw 공백이아니면                                 
            } else {
                console.log("같은데 공백아님");
                document.querySelector("#pwsblank").style.display = "none";                 
                document.querySelector("#pwschk").style.display = "none";            
            }
        // 비밀번호확인이 같지않을때
        } else {   
            // cpw 공백이아니면
            if ( cpw != "") {
                console.log("다른데 공백아님");
                document.querySelector("#pwsblank").style.display = "none";                 
                document.querySelector("#pwschk").style.display = "block";            
                
            // cpw 공백이면 
            } else {
                console.log("다른데 공백");
                document.querySelector("#pwsblank").style.display = "block";                                            
                document.querySelector("#pwschk").style.display = "none";                    
            }
            // pw, cpw 가 같지않거나 , cpw가 비어있으면 경고문을 block
        }       
        // name 값이 존재하면 block 아니면 none
        // 문자열에 값이 존재하지않으면 false
        // "" => false
        // "aaa" => true
        if (name) {
            // name에 값이 존재하면 경고문 non
            document.querySelector("#names").style.display = "none";            
        } else {            
            document.querySelector("#names").style.display = "block";            
        }   

        
    }
    
</script>
