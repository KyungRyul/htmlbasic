<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <title>Document</title>
</head>
<style>
    .numbers {        
        display: flex;
        justify-items: center;
        align-items: center;    
        padding: 20px;            
    }    
    
    .lotto {
        flex-grow: 5;        
        background-color: dimgray;
        border-radius: 30px;
        padding: 10px;
    }

    .lottotext {
        flex-grow: 8;                
        border-radius: 30px;
        padding: 10px;
        text-align: center;
    }


    .plus {
        flex-grow: 1;   
        font-size: 70px;     
    }
    .bonus {
        flex-grow: 2;
        background-color: dimgray;
        border-radius: 30px;
        padding: 10px;
    }
    .bonustext {
        flex-grow: 1;        
        border-radius: 30px;
        padding: 10px;
        text-align: center;
    }

    .number {
        width: 100px;
        height: 100px;
        display: inline-block;
        border-radius: 100%;
        text-align: center;
        background-color: red;        
        font-size: 70px;
        
    }
    

    .header {
        background-color: lightblue;
        /* background-image: url(); */
        text-align: center;
        font-size: 80px;
    }
    
    .content {
        height: 500px;        
        text-align: center;
    }

    .title {        
        padding-top: 30px;
    }
</style>
<body>
    <div class="header">
        로또 1등 기원        
    </div>

    <!-- container => bootstrap의 클래스 -->
    <div class="container">
        <div class="row">
            <div class="content">
                <div class="title">
                    <h2><strong style="color: orange;">1011</strong> 회 당첨결과</h2>
                </div>
                <div class="">
                <p>2022년 04월 16일 추첨</p>
                </div>
                <p>
                    <div class="numbers">
                        <div class="lotto">
                            <span class="number">1</span>
                            <span class="number">2</span>
                            <span class="number">3</span>
                            <span class="number">4</span>
                            <span class="number">5</span>
                            <span class="number">6</span>
                        </div>
                        <div class="plus">
                            <span class="">+</span>
                        </div>
                        <div class="bonus">
                            <span class="number">7</span>
                        </div>
                    </div>
                    <div class="numbers">
                        <div class="lottotext">
                            당첨번호
                        </div>
                        <div class="plus">
                            <span class=""></span>
                        </div>
                        <div class="bonustext">
                            보너스
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
